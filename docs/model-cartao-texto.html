<html class="scroll-smooth" lang="pt-BR" style="scroll-behavior:smooth;">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   tela de teste
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for textarea and comment input */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #4b5563;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  </style>
 </head>
 <body class="bg-[#2c3037] text-[#cbd5e1] font-sans min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-[#2c3037] rounded-md shadow-lg flex flex-col md:flex-row gap-4" style="font-size: 14px; line-height: 1.3;">
   <div class="flex-1 flex flex-col gap-4 p-6">
    <header class="flex items-center gap-2">
     <span class="text-[#22c55e] text-lg font-semibold leading-none">
      <i class="fas fa-check-circle">
      </i>
     </span>
     <h1 class="text-[#cbd5e1] font-semibold text-base leading-none select-text">
      tela de teste
     </h1>
    </header>
    <div class="flex items-center gap-2 text-xs text-[#94a3b8] font-normal select-text">
     <span>
      na lista
     </span>
     <button aria-label="A FAZER" class="bg-[#475569] text-[#cbd5e1] font-semibold rounded px-2 py-[2px] flex items-center gap-1 cursor-default select-none" type="button">
      A FAZER
      <i class="fas fa-caret-down text-[10px]">
      </i>
     </button>
    </div>
    <section class="flex flex-col gap-2">
     <h2 class="flex items-center gap-2 font-semibold text-[#cbd5e1] text-sm select-text">
      <i class="fas fa-list-ul text-xs">
      </i>
      Descrição
     </h2>
     <div class="bg-[#1e222a] rounded border border-[#3f4757] flex flex-col" style="font-size: 13px;">
      <div class="flex items-center gap-2 border-b border-[#3f4757] px-2 py-1 text-[#cbd5e1]" style="font-size: 13px;">
       <button aria-label="Aa" class="flex items-center gap-[2px] text-xs font-semibold cursor-pointer select-none" title="Formatar texto" type="button">
        Aa
        <i class="fas fa-caret-down text-[10px]">
        </i>
       </button>
       <button aria-label="Negrito" class="font-bold text-xs cursor-pointer select-none" title="Negrito" type="button">
        B
       </button>
       <button aria-label="Itálico" class="italic text-xs cursor-pointer select-none" title="Itálico" type="button">
        I
       </button>
       <button aria-label="Mais opções" class="text-xs cursor-pointer select-none" title="Mais opções" type="button">
        <i class="fas fa-ellipsis-h">
        </i>
       </button>
       <button aria-label="Lista" class="text-xs cursor-pointer select-none" title="Lista" type="button">
        <i class="fas fa-list-ul">
        </i>
        <i class="fas fa-caret-down text-[10px]">
        </i>
       </button>
       <button aria-label="Link" class="text-xs cursor-pointer select-none" title="Link" type="button">
        <i class="fas fa-link">
        </i>
       </button>
       <button aria-label="Imagem" class="text-xs cursor-pointer select-none" title="Imagem" type="button">
        <i class="fas fa-image">
        </i>
       </button>
       <button aria-label="Adicionar" class="text-xs cursor-pointer select-none" title="Adicionar" type="button">
        <i class="fas fa-plus">
        </i>
       </button>
       <button aria-label="Anexar" class="text-xs cursor-pointer select-none ml-auto" title="Anexar" type="button">
        <i class="fas fa-paperclip">
        </i>
       </button>
       <button aria-label="Modo Markdown" class="text-xs cursor-pointer select-none" title="Modo Markdown" type="button">
        M+
       </button>
       <button aria-label="Ajuda" class="text-xs cursor-pointer select-none" title="Ajuda" type="button">
        ?
       </button>
      </div>
      <textarea class="bg-[#1e222a] text-[#94a3b8] p-3 resize-none outline-none border-none font-normal" placeholder="Precisa de ajuda com a formatação? Digite /help." rows="8"></textarea>
     </div>
     <div class="flex items-center gap-4 mt-1">
      <button class="bg-[#2563eb] text-white rounded px-3 py-1 text-sm font-semibold select-none" type="button">
       Salvar
      </button>
      <button class="text-[#94a3b8] text-sm font-normal select-none" type="button">
       Cancelar
      </button>
      <button class="ml-auto bg-[#374151] text-[#94a3b8] rounded px-3 py-1 text-xs font-semibold select-none" type="button">
       Ajuda para formatação
      </button>
     </div>
    </section>
    <section class="flex flex-col gap-2">
     <h2 class="flex items-center gap-2 font-semibold text-[#cbd5e1] text-sm select-text">
      <i class="fas fa-list-ul text-xs">
      </i>
      Atividade
     </h2>
     <div class="flex items-center gap-2 bg-[#1e222a] rounded px-3 py-2" style="font-size: 13px;">
      <img alt="Avatar of a man with short hair and beard, wearing a black shirt, smiling" class="w-8 h-8 rounded-full object-cover" height="32" src="https://storage.googleapis.com/a1aa/image/0d738b85-99f4-4680-036e-5e7278c27dbf.jpg" width="32"/>
      <input class="flex-1 bg-[#1e222a] text-[#94a3b8] placeholder-[#94a3b8] outline-none border-none rounded px-2 py-1" placeholder="Escrever um comentário..." type="text"/>
     </div>
     <div class="flex items-start gap-3 bg-[#1e222a] rounded px-3 py-2" style="font-size: 13px;">
      <img alt="Avatar of a man with short hair and beard, wearing a black shirt, smiling" class="w-8 h-8 rounded-full object-cover mt-1" height="32" src="https://storage.googleapis.com/a1aa/image/0d738b85-99f4-4680-036e-5e7278c27dbf.jpg" width="32"/>
      <p class="text-[#cbd5e1] leading-tight">
       <strong class="font-semibold select-text">
        Guilherme Ferreira
       </strong>
       <span class="select-text">
        adicionou este cartão a A fazer
       </span>
       <br/>
       <span class="text-[#94a3b8] text-xs select-text">
        há 9 minutos
       </span>
      </p>
     </div>
    </section>
   </div>
   <aside class="w-full md:w-56 flex flex-col gap-2 p-4 bg-[#1e222a] rounded-md text-[#94a3b8]" style="font-size: 13px;">
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
     <i class="fas fa-tag">
     </i>
     Etiquetas
    </button>
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
     <i class="fas fa-check-square">
     </i>
     Checklist
    </button>
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
     <i class="fas fa-clock">
     </i>
     Datas
    </button>
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
     <i class="fas fa-paperclip">
     </i>
     Anexo
    </button>
    <div class="border-t border-[#3f4757] mt-4 pt-4 flex flex-col gap-2">
     <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
      <i class="fas fa-arrow-right">
      </i>
      Mover
     </button>
     <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
      <i class="fas fa-copy">
      </i>
      Copiar
     </button>
    </div>
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors mt-4 select-none" type="button">
     <i class="fas fa-archive">
     </i>
     Arquivar
    </button>
    <button class="flex items-center gap-2 bg-[#374151] rounded px-3 py-2 font-semibold hover:bg-[#475569] transition-colors select-none" type="button">
     <i class="fas fa-share-alt">
     </i>
     Compartilhar
    </button>
   </aside>
   <button aria-label="Fechar" class="absolute top-4 right-4 text-[#94a3b8] hover:text-white transition-colors" style="font-size: 18px;" type="button">
    <i class="fas fa-times">
    </i>
   </button>
  </div>
 </body>
</html>
